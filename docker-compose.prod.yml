services:
  postgres:
    restart: always
    ports: []  # Закрываем внешние порты

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner  # Используем финальный этап сборки
    restart: always
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - postgres
    networks:
      - app_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      nextjs:
        condition: service_healthy
    restart: always
    networks:
      - app_network
